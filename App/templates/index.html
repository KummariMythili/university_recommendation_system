<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🎓 University Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main_css.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .card {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .card h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            margin-top: 12px;
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }

        input {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        h3 {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>🎓 University Admission Predictor</h2>
        <form method="POST" action="/predict">

            <label for="gre_score">🎯 GRE Score (Graduate Record Examination)</label>
            <input type="number" name="gre_score" placeholder="Enter GRE Score (e.g., 320)" step="any" required>

            <label for="toefl_score">📝 TOEFL Score (Test of English as a Foreign Language)</label>
            <input type="number" name="toefl_score" placeholder="Enter TOEFL Score (e.g., 110)" step="any" required>

            <label for="university_rating">🏫 University Rating (1-5)</label>
            <input type="number" name="university_rating" placeholder="Enter University Rating (1-5)" step="any" required>

            <label for="sop">🗒️ Statement of Purpose (SOP) Strength (1-5)</label>
            <input type="number" name="sop" placeholder="Enter SOP Rating (1-5)" step="any" required>

            <label for="lor">📄 Letter of Recommendation (LOR) Strength (1-5)</label>
            <input type="number" name="lor" placeholder="Enter LOR Rating (1-5)" step="any" required>

            <label for="cgpa">🎓 CGPA (Cumulative Grade Point Average)</label>
            <input type="number" name="cgpa" placeholder="Enter CGPA (e.g., 8.5)" step="any" required>

            <label for="research">🔬 Research Experience (1 = Yes, 0 = No)</label>
            <input type="number" name="research" placeholder="Enter 1 (Yes) or 0 (No)" step="any" required>

            <button type="submit">🚀 Predict Admission Chance</button>
        </form>

        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
